en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: <%= app_name.humanize %>

  helpers:
    submit:
      user:
        create: "Sign up"
      video:
        create: "Add"
        update: "Save"

  web:
    users:
      new:
        title: Register
    user_sessions:
      form:
        submit: Sign in
    account:
      videos:
        index:
          title: My videos
          new_video: Add new video
        new:
          title: New video
        edit:
          title: Marking up %{name}
